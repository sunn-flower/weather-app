<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Weather</title>
	</head>
	<body>
		<div class="container">
			<div class="widget-wrapper">
				<div class="weather-widget">
					<h1 id="current-city"></h1>
					<ul id="current-overview">
						<li>Last updated: <span id="date-time"></span></li>
						<li id="current-condition"></li>
					</ul>
					<div class="row">
						<div class="col-6">
							<div class="d-flex current-overview">
								<img
									src=" http://openweathermap.org/img/wn/10d@2x.png"
									alt="Clear"
									id="current-weather-icon"
								/>
								<div>
									<strong id="current-temperature"></strong>
									<span class="units"
										>°F | <a href="#" id="unit-link">°C</a></span
									>
								</div>
							</div>
						</div>
						<div class="col-6">
							<ul id="current-info">
								<li>Precipitation</li>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> MPH</li>
							</ul>
						</div>
					</div>
				</div>
				<small class="code-info">
					<a
						href="https://github.com/sunn-flower/weather-app.git"
						target="_blank"
						>Code</a
					>
					written by Sierra Kenchiova
				</small>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
