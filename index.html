<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Weather</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<h1>Location Name Here</h1>
				<ul>
					<li>Date & Time</li>
					<li>Sky Conditions</li>
				</ul>
				<div class="row">
					<div class="col-6">Picture of Sun/Cloud/etc, Temp in C & F</div>
					<div class="col-6">
						<ul>
							<li>Precipitation</li>
							<li>Humidity</li>
							<li>Wind</li>
						</ul>
					</div>
				</div>
				<small class="code-info">
					<a href="https://github.com/sunn-flower/weather-app.git" target="_blank">Code</a> 
					written by Sierra Kenchiova</a>
				</small>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
